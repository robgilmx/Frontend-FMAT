<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Alegreya:400,700|Lato:400,700" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">
  <title>Facultad de Matemáticas</title>
</head>
<body>
	<!-- Start Calendar -->	
	<div id="calendar-container" class="container-fluid calendar-container">
		<div class="row">
			<div class="calendar-nav"> 
				<svg id="btnCloseCalendar" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" onclick="closeCalendar()">
					<path d="M2 30 L30 2 M30 30 L2 2" />
				</svg>
			</div>
		</div> <!-- 1st .row: nav -->
		
		<div class="row mt-3">
			<div class="col-6 col-sm-auto order-sm-1">
				<svg id="btnPrevMonth" viewBox="0 0 32 32" width="48" height="64" fill="white" stroke="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" onclick="prevMonth()">
					<path d="M22 30 L6 16 22 2 Z" />
				</svg>
			</div> <!-- .left-arrow -->


			<div class="col-6 col-sm-auto order-sm-3">
				<svg id="btnNextMonth" viewBox="0 0 32 32" width="48" height="64" fill="white" stroke="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" onclick="nextMonth()">
					<path d="M10 30 L26 16 10 2 Z" />
				</svg>
			</div> <!-- .right-arrow -->

			<div class="col order-sm-2 h1 calendar-title" id="month-and-year"><!--task for index.js--></div>
		</div> <!-- 2nd .row: title -->

		<div class="row">
			<div class="col-md-6 table-calendar">
				<div class="table-responsive" id="month-days"><!--task for index.js--></div>
			</div>
		</div> <!-- 3rd .row: calendar-->

	</div> <!-- .container -->

	<div id="calendar-overlay" class="calendar-overlay"></div>

	<div class="navbar navbar-light header-calendar">
		<button id="btnOpenCalendar" type="button" class="btn btn-toolbar btn-calendar" onclick="openCalendar()">
			<div class="holiday-color-box"></div>
			<label id="todaysDate"></label>
		</button>
	</div> <!-- .header-calendar -->
	<!-- Ends Calendar -->

  <!-- Start navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark header-navbar">
      <div "collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active right-link">
                <a class="nav-link" href="#">Nosotros <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Licenciaturas <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Posgrados <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Servicios <span class="sr-only">(current)</span></a>
            </li>
            <div class="hexagono"></div> 
                        <li class="navbar-brand" >
                            <a href="#"><img src="img/image.svg" alt="FMAT"></a>
                        </li>
        
            <li class="nav-item active tuto-link">
                <a class="nav-link" href="#">Tutorías <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Unidad de extensión <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active plan">
                <a class="nav-link" href="#">Planeación <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Unidad multidisciplinaria Tizimin <span class="sr-only">(current)</span></a>
            </li>
        </ul>
      </div>
    </nav>
  <!-- Ends navbar-->
  
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="js/index.js"></script>
</html>
